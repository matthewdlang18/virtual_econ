<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <header class="header-container">
        <a class="header-title" href="{{ url_for('main.game_selection') }}">Virtual Econ</a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('game2.home2') }}">Equilibrium Explorer</a>
        {% if session['username'] and session['username'] != 'Guest' %}
            <span class="navbar-text">Username: {{ session['username'] }}</span>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('game2.home2') }}">Start Over</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('game2.instructions2') }}">Instructions</a>
                </li>
                {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('game2.leaderboard', class_number=session['class']) }}">Leaderboard</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    <!-- This is where the specific content for each page will go -->
    {% endblock %}
</body>
</html>
