{% extends 'base2.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container">
    <h1>Round 1</h1>
    <h3>The current supply equation is: {{ supply_equation }}</h3>
    <h3>The current demand equation is: {{ demand_equation }}</h3>
    <br>
    <div class="button-container">
        <h3>
            <form action="{{ url_for('game2.feedback1') }}" method="post">
                <label for="equilibrium_quantity">Calculate the equilibrium quantity:</label>
                <input type="number" step="0.01" id="equilibrium_quantity" name="equilibrium_quantity" required>
                <button type="submit" class="blue-button" onclick="return startGameAndValidate()">Submit</button>

            </form>
        </h3>
    </div>
</div>
<script>
    function validateForm() {
        var x = document.forms[0]["equilibrium_quantity"].value;
        if (isNaN(x) || x == "") {
            alert("Equilibrium quantity must be a number");
            return false;
        }
    }

    const pagePath = window.location.pathname;

    if (sessionStorage.getItem(pagePath)) {
        window.location.href = "{{ url_for('game2.home2') }}";
    }
    sessionStorage.setItem(pagePath, 'visited');
</script>



{% endblock %}
