<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Game Selection</title>
</head>
<body>
    <div class="title">
        Welcome, {{ username }}!
    </div>
    {% if not is_guest %}
        <div class="class-info">
            Class: {{ class_number }}
        </div>
    {% endif %}
    <div class="simulations">
        <div class="simulation" data-href={{ url_for('game1.home1') }}>The Rational Hunter</div>
        <div class="simulation"  }}">Equilibrium Explorer</div>
        <div class="simulation"  }}">Market Taxonomy</div>
        <div class="simulation"  }}>Firm Reactor</div>
        <div class="simulation"  }}>Investment Simulation</div>
    </div>
    {% if is_guest %}
        <div class="login-link">
            <a href="/">Login</a>
        </div>
    {% else %}
        <div class="logout-link">
            <a href="/logout">Logout</a>
        </div>
    {% endif %}
</body>
<script>
    document.querySelectorAll('.simulation, .login-link a, .logout-link a').forEach(item => {
        item.addEventListener('click', event => {
            window.location.href = item.getAttribute('data-href') || item.getAttribute('href');
        });
    });
</script>
</html>
